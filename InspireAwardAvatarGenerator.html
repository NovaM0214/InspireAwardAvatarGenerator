<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>荣誉墙照片生成器</title>
<style>
  :root {
    --primary-color: #4CAF50;
    --primary-hover: #45a049;
    --bg-color: #f5f7fa;
    --card-bg: #ffffff;
    --text-color: #333;
    --border-color: #e0e0e0;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --radius: 8px;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    height: 100%;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
  }

  header {
    text-align: center;
    margin-bottom: 40px;
  }

  h1 {
    color: var(--text-color);
    margin: 0;
    font-size: 2.5rem;
    font-weight: 600;
  }

  .main-content {
    display: flex;
    gap: 30px;
    flex: 1;
    align-items: flex-start;
  }

  @media (max-width: 900px) {
    .main-content {
      flex-direction: column;
    }
    .control-panel {
      width: 100% !important;
      position: static !important;
    }
  }

  .control-panel {
    width: 350px;
    background: var(--card-bg);
    padding: 30px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    flex-shrink: 0;
    position: sticky;
    top: 20px;
  }

  .preview-panel {
    flex: 1;
    background: var(--card-bg);
    padding: 30px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    min-height: 500px;
    display: flex;
    flex-direction: column;
  }

  .panel-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--bg-color);
  }

  .upload-group {
    margin-bottom: 25px;
  }

  .upload-label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: #555;
  }

  .drop-zone {
    border: 2px dashed var(--border-color);
    border-radius: var(--radius);
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #fafafa;
    position: relative;
  }

  .drop-zone:hover, .drop-zone.drag-over {
    border-color: var(--primary-color);
    background-color: #e8f5e9;
  }

  .drop-zone input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  .drop-zone-text {
    color: #888;
    font-size: 0.9rem;
    pointer-events: none;
  }

  .file-info {
    margin-top: 8px;
    font-size: 0.85rem;
    color: var(--primary-color);
    word-break: break-all;
  }

  .btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: var(--radius);
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
    margin-bottom: 15px;
    font-weight: 500;
  }

  .btn:hover {
    background-color: var(--primary-hover);
  }

  .btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .btn.secondary {
    background-color: #2196F3;
  }
  .btn.secondary:hover {
    background-color: #1976D2;
  }

  #preview-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 10px;
  }

  .preview-item {
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    overflow: hidden;
    transition: transform 0.2s;
  }

  .preview-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .preview-canvas {
    width: 100%;
    height: auto;
    display: block;
    background-color: #eee;
  }

  .preview-label {
    padding: 10px;
    font-size: 0.9rem;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    background: #f9f9f9;
    border-top: 1px solid var(--border-color);
  }

  .empty-state {
    text-align: center;
    color: #999;
    margin-top: 100px;
  }

  /* Loading Overlay */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
  }

  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    font-size: 1.2rem;
    color: var(--text-color);
  }

  .progress-bar {
    width: 300px;
    height: 10px;
    background-color: #e0e0e0;
    border-radius: 5px;
    margin-top: 10px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background-color: var(--primary-color);
    width: 0%;
    transition: width 0.3s ease;
  }
</style>
</head>
<body>

  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">正在处理...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>荣誉墙照片生成器</h1>
    </header>

    <div class="main-content">
      <div class="control-panel">
        <h2 class="panel-title">设置</h2>
        
        <div class="upload-group">
          <label class="upload-label">背景照片 (批量)</label>
          <div class="drop-zone" id="bg-drop-zone">
            <input type="file" id="background-upload" accept="image/*" multiple>
            <div class="drop-zone-text">点击或拖拽上传多张照片</div>
            <div class="file-info" id="bg-file-info"></div>
          </div>
        </div>

        <button id="generate-btn" class="btn">生成所有图像</button>
        <button id="download-btn" class="btn secondary" style="display: none;">下载所有图片 (压缩包)</button>
        
        <div style="margin-top: 20px; font-size: 0.9rem; color: #666; line-height: 1.5;">
          <p><strong>使用说明：</strong></p>
          <ol style="padding-left: 20px; margin: 0;">
            <li>批量上传需要合成的照片。</li>
            <li>预览确认无误后点击生成。</li>
            <li>下载压缩包。</li>
          </ol>
        </div>
      </div>

      <div class="preview-panel">
        <h2 class="panel-title">预览 <span id="preview-count" style="font-size: 0.9rem; font-weight: normal; color: #666;">(0 张)</span></h2>
        <div id="preview-container">
          <div class="empty-state">
            <p>暂无预览图像，请先上传图片</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="jszip.min.js"></script>
  <script>
    const previewContainer = document.getElementById('preview-container');
    const backgroundUpload = document.getElementById('background-upload');
    const generateBtn = document.getElementById('generate-btn');
    const downloadBtn = document.getElementById('download-btn');
    const loadingOverlay = document.getElementById('loading-overlay');
    const progressFill = document.getElementById('progress-fill');
    const bgFileInfo = document.getElementById('bg-file-info');
    const previewCount = document.getElementById('preview-count');

    // Drag & Drop Zones
    const bgDropZone = document.getElementById('bg-drop-zone');

    let foregroundImage = new Image();
    foregroundImage.src = 'Qimage.png'; // Load fixed foreground image
    
    let backgroundImages = []; // Array of { img: Image, name: string }
    let generatedImageData = [];

    // Initialize
    setupDragAndDrop(bgDropZone, backgroundUpload);

    backgroundUpload.addEventListener('change', handleBackgroundUpload);
    generateBtn.addEventListener('click', generateImages);
    downloadBtn.addEventListener('click', downloadImages);

    function setupDragAndDrop(zone, input) {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.classList.add('drag-over');
      });
      zone.addEventListener('dragleave', () => {
        zone.classList.remove('drag-over');
      });
      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.classList.remove('drag-over');
        input.files = e.dataTransfer.files;
        // Trigger change event manually
        const event = new Event('change');
        input.dispatchEvent(event);
      });
    }

    function handleBackgroundUpload(e) {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      bgFileInfo.textContent = `已选择 ${files.length} 张照片`;
      
      // Clear previous backgrounds or append? Let's clear for simplicity as standard file input behavior
      backgroundImages = [];
      
      let loadedCount = 0;
      showLoading(true, 0);

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            backgroundImages.push({ img: img, name: file.name });
            loadedCount++;
            updateProgress((loadedCount / files.length) * 100);
            
            if (loadedCount === files.length) {
              // Sort to maintain order if async loading messes it up? 
              // Usually fine, but for strict order we might need index.
              // For now simple push is okay.
              showLoading(false);
              updatePreviews();
            }
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      });
    }

    function updatePreviews() {
      previewContainer.innerHTML = '';
      previewCount.textContent = `(${backgroundImages.length} 张)`;

      if (backgroundImages.length === 0) {
        previewContainer.innerHTML = '<div class="empty-state"><p>暂无预览图像，请先上传图片</p></div>';
        return;
      }

      // Optimize: Use DocumentFragment
      const fragment = document.createDocumentFragment();

      backgroundImages.forEach((item) => {
        const previewItem = document.createElement('div');
        previewItem.classList.add('preview-item');

        const canvas = createCanvas(item.img, 250, 155);
        previewItem.appendChild(canvas);

        const label = document.createElement('div');
        label.classList.add('preview-label');
        label.textContent = item.name;
        label.title = item.name; // Tooltip for long names
        previewItem.appendChild(label);

        fragment.appendChild(previewItem);
      });

      previewContainer.appendChild(fragment);
    }

    function createCanvas(backgroundImage, width, height) {
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      canvas.classList.add('preview-canvas');
      const ctx = canvas.getContext('2d');

      // Draw background image - contain/cover logic
      // Logic from original: max(widthRatio, heightRatio) -> Cover effect
      const bgScale = Math.max(width / backgroundImage.width, height / backgroundImage.height);
      const bgWidth = backgroundImage.width * bgScale;
      const bgHeight = backgroundImage.height * bgScale;
      const bgX = (width - bgWidth) / 2;
      const bgY = (height - bgHeight) / 2;
      
      ctx.drawImage(backgroundImage, bgX, bgY, bgWidth, bgHeight);

      // Draw foreground image
      if (foregroundImage.complete && foregroundImage.naturalHeight !== 0) {
        ctx.drawImage(foregroundImage, 0, 0, 1254, 777, 0, 0, width, height);
      } else {
         // Fallback or retry logic if needed, but for now just wait for onload to trigger update
         // Or rely on user uploading background after fg is loaded. 
         // Since fg is local, it should load fast.
         // We can add an onload handler to fg to update previews if they exist.
         foregroundImage.onload = function() {
             updatePreviews();
         }
      }

      return canvas;
    }

    async function generateImages() {
      if (backgroundImages.length === 0) {
        alert('请确保已上传背景照片');
        return;
      }

      if (!foregroundImage.complete || foregroundImage.naturalHeight === 0) {
          alert('前景图加载失败或尚未加载完成，请刷新页面重试');
          return;
      }

      showLoading(true, 0);
      generatedImageData = [];
      
      // Process in chunks to avoid freezing UI
      const chunkSize = 5;
      for (let i = 0; i < backgroundImages.length; i += chunkSize) {
        const chunk = backgroundImages.slice(i, i + chunkSize);
        await Promise.all(chunk.map(async (item) => {
          const canvas = document.createElement('canvas');
          canvas.width = 1254;
          canvas.height = 777;
          const ctx = canvas.getContext('2d');

          // Draw background
          const bgScale = Math.max(1254 / item.img.width, 777 / item.img.height);
          const bgWidth = item.img.width * bgScale;
          const bgHeight = item.img.height * bgScale;
          const bgX = (1254 - bgWidth) / 2;
          const bgY = (777 - bgHeight) / 2;
          ctx.drawImage(item.img, bgX, bgY, bgWidth, bgHeight);

          // Draw foreground
          ctx.drawImage(foregroundImage, 0, 0, 1254, 777);

          return new Promise(resolve => {
            canvas.toBlob((blob) => {
              generatedImageData.push({ name: item.name, blob: blob });
              resolve();
            }, 'image/jpeg', 0.9); // Specify format and quality
          });
        }));

        updateProgress(((i + chunk.length) / backgroundImages.length) * 100);
        // Allow UI update
        await new Promise(r => setTimeout(r, 10)); 
      }

      showLoading(false);
      downloadBtn.style.display = 'inline-block';
      alert('所有图像已生成完毕！');
    }

    function downloadImages() {
      if (generatedImageData.length === 0) {
        alert('请先生成图像');
        return;
      }

      showLoading(true, 0);
      document.querySelector('.loading-text').textContent = '正在打包下载...';

      const zip = new JSZip();
      generatedImageData.forEach(data => {
        // Ensure unique names if duplicates exist (though input usually handles unique paths, simple names might conflict)
        zip.file(data.name, data.blob);
      });

      zip.generateAsync({type:"blob"}, (metadata) => {
          updateProgress(metadata.percent);
      }).then(function(content) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = '荣誉墙照片.zip';
        link.click();
        showLoading(false);
        document.querySelector('.loading-text').textContent = '正在处理...'; // Reset text
      });
    }

    function showLoading(show, progress = 0) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
      updateProgress(progress);
    }

    function updateProgress(percent) {
      progressFill.style.width = `${percent}%`;
    }
  </script>
</body>
</html>
